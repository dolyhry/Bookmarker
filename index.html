<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/all.min.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center py-5"
    >
      <h1 class="py-3 position-relative">Bookmarker</h1>
      <div
        class="body-of-bookmarker d-flex flex-column justify-content-center align-items-center mt-4 py-4"
      >
        <h2 class="fs-4">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div
          class="website-name d-flex flex-column justify-content-center w-100 mb-4"
        >
          <label for="websiteName" class="form-label fw-bold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            oninput="validateInput(this)"
            type="text"
            class="form-control"
            id="websiteName"
            placeholder="Bookmark Name"
          />
        </div>
        <div
          class="website-url d-flex flex-column justify-content-center w-100 mb-3"
        >
          <label for="websiteURL" class="form-label fw-bold">
            <i class="fa-solid fa-link"></i> Site URL</label
          >
          <input
            oninput="validateInput(this)"
            type="url"
            class="form-control"
            id="websiteURL"
            placeholder="Website URL"
          />
        </div>
        <button class="btn btn-danger px-5 my-1" id="submitButton">
          Submit
        </button>
      </div>
      <table class="table table-striped text-center mt-5">
        <thead>
          <tr class="text-capitalize">
            <th>index</th>
            <th>website name</th>
            <th>visit</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
